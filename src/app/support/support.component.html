<div class="conteneur">
  <h2>Support / Contact</h2>
  <p>Signalez un probl√®me, un bug ou une suggestion :</p>

  <form (ngSubmit)="envoyer()" #form="ngForm">

    <label>Email</label>
    <input class="champ" type="email" maxlength="100" [(ngModel)]="email" name="email" required>

    <label>Sujet</label>
    <input class="champ" maxlength="100" [(ngModel)]="sujet" name="sujet">

    <label>Message</label>
    <textarea class="champ" maxlength="1000" [(ngModel)]="message" name="message" rows="5" required></textarea>

    <button type="submit" class="bouton bouton--primaire" [disabled]="sending">
      {{ sending ? 'Envoi...' : 'Envoyer' }}
    </button>
  </form>

  <p *ngIf="successMsg" class="success-msg">{{ successMsg }}</p>
  <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
</div>
